<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN IN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div id="signupbkg" class="container-fluid">
        <form class="sgnb" action="home.html" method="get">
            <h2 id="signh">SIGN IN</h2>
            <br>
            <br>
            <hr style="color: rgb(161, 193, 161); border: 2px solid;">
            <br>
            <label class="info" for="name">
                user_name :
                <input required type="name" id="mail">
            </label>
            <br>
            <br>
            <label class="info" for="pass">
                password :
                <input required type="password" id="pass">
            </label>
            <br>
            <br>
            <hr style="color: rgb(161, 193, 161); border: 2px solid;">
            <br>
            <button class="b1" onclick="home.html">LOGIN</button>
            <br>
        </form>
        <br>
        <form class="sgnb" action="signup.html">
            <button class="b1" onclick="login.html"> OR  Sign UP</button>
        </form>
    </div>
</body>
</html>
